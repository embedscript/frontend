<div style="height: calc(100% - 64px - 2em); margin: 0 auto; padding: 1em">
  <div
    fxLayout="row wrap"
    *ngIf="edit == true"
    style="height: 100%"
    fxLayoutAlign="space-between"
    id="search-section"
  >
    <div fxFlex="0 1 200px" style="height: 100%">
      <div>
        <mat-form-field class="full" appearance="outline">
          <mat-label>Name of the script</mat-label>
          <input [disabled]="edit == false" matInput [(ngModel)]="id" />
        </mat-form-field>
      </div>

      <div>
        <button
          *ngIf="edit == true"
          mat-raised-button
          (click)="saveGuard()"
          color="primary"
          title="Save and render"
        >
          Save & Render
        </button>
      </div>
      <br />
      <div
        [ngClass]="{ selected: page == 'embed' }"
        class="clickable"
        (click)="setPage('embed')"
      >
        Embed instructions
      </div>
      <mat-divider></mat-divider>
      <div
        [ngClass]="{ selected: page == 'javascript' }"
        class="clickable"
        (click)="setPage('javascript')"
      >
        Javascript
      </div>
      <div
        [ngClass]="{ selected: page == 'html' }"
        class="clickable"
        (click)="setPage('html')"
      >
        HTML
      </div>
      <div
        [ngClass]="{ selected: page == 'css' }"
        class="clickable"
        (click)="setPage('css')"
      >
        CSS
      </div>
    </div>
    <div
      [hidden]="!edit"
      style="height: 100%"
      fxFlex="0 1 calc(100% - 200px - 1em)"
    >
      <ngx-monaco-editor
        *ngIf="page == 'javascript'"
        style="height: 100%; width: 100%"
        [options]="tsEditorOptions"
        [(ngModel)]="tsCode"
      ></ngx-monaco-editor>

      <ngx-monaco-editor
        *ngIf="page == 'html'"
        style="height: 100%; width: 100%"
        [options]="htmlEditorOptions"
        [(ngModel)]="htmlCode"
      ></ngx-monaco-editor>

      <ngx-monaco-editor
        *ngIf="page == 'css'"
        style="height: 100%; width: 100%"
        [options]="cssEditorOptions"
        [(ngModel)]="cssCode"
      ></ngx-monaco-editor>

      <div style="height: 100%; padding-top: 4px" [hidden]="page != 'render'">
        <ng-template #content>
          <app-render *ngIf="id" height="100%" [name]="id"></app-render>
        </ng-template>
        <ng-template #loading> Loading... </ng-template>
        <ng-container #outlet> </ng-container>
      </div>

      <div
        *ngIf="page == 'embed'"
        style="height: 100%; width: 100%"
        class="outer"
      >
        <div class="middle" style="width: 100%; word-break: break-all">
          <div class="inner" style="width: 100%">
            <div style="font-size: 1.5em">
              Embed this script by copying this iframe to your website:
            </div>
            <br />
            <div
              *ngIf="projectID()"
              style="
                font-size: 1.5em;
                display: inline-block;
                padding: 1em;
                border-radius: 5px;
                background: #f1f1f1;
              "
            >
              &lt;iframe src="https://backend.m3o.dev/v1/serve?script={{
                id
              }}&project={{ projectID() }}"&gt;&lt;/iframe&gt;
            </div>
            <br />
            <br />
            <div>
              <button mat-raised-button color="primary">Copy</button
              >&nbsp;&nbsp;
              <button mat-raised-button *ngIf="!loggedIn" routerLink="login">
                Log in to edit script
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
