<app-banner
  title="Embed dynamic widgets on any site"
  description="Free collection of great plugins with instant integration. Just copy
paste code snippets to supercharge your website."
  background="linear-gradient(
  137deg,
  rgba(202, 60, 145, 1) 0%,
  rgba(233, 69, 77, 1) 35%,
  rgba(255, 253, 76, 1) 100%
)"
></app-banner>

<br /><br />
<div style="width: 95%; margin: 0 auto">
  <app-gist-list style="margin: 0 auto"></app-gist-list>
  <div style="text-align: center">
    <button mat-raised-button color="primary">See More</button>
  </div>
  <br />
</div>

<div id="container-holder">
  <div
    id="container"
    ngStyle.lt-md="width: 90%; margin:0 auto;"
    ngStyle.gt-md="width: 60%;"
  >
    <div
      fxLayout="row wrap"
      fxLayoutAlign="flex-start"
      id="search-section"
      fxLayoutGap="32px"
    >
      <div fxFlex.gt-md="0 1 calc(66.6% - 32px)" id="look">
        <br />
        <h2>Look for embeddable widgets</h2>
      </div>
      <div fxFlex="0 1 calc(33.3% - 32px)" id="search-input">
        <form class="example-form">
          <mat-form-field appearance="outline" class="example-full-width">
            <input
              [(ngModel)]="searchTerm"
              [ngModelOptions]="{ standalone: true }"
              (keyup)="filter()"
              matInput
              placeholder="Search.."
            />
          </mat-form-field>
        </form>
      </div>
    </div>

    <div
      id="grid"
      fxLayout="row wrap"
      fxLayoutGap.gt-md="32px"
      fxLayoutAlign="flex-start"
    >
      <ng-container (ngIf="embeds" *ngFor="let widget of embeds">
        <div
          fxFlex.lt-lg="0 1 100%"
          fxFlex.gt-md="0 1 calc(33.3% - 32px)"
          style="padding-bottom: 2em"
        >
          <mat-card class="card">
            <mat-card-header>
              <mat-card-title style="padding-left: 0">{{
                widget.name
              }}</mat-card-title>
              <!-- <mat-card-subtitle>Subtitle</mat-card-subtitle> -->
            </mat-card-header>
            <img
              *ngIf="widget.image"
              mat-card-image
              src="image.jpg"
              alt="Alt text"
            />
            <mat-card-content>
              <p>
                {{ widget.description }}
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button
                *ngIf="widget.available"
                routerLink="/{{ widget.ID }}"
                mat-raised-button
              >
                Learn more
              </button>
              <button *ngIf="!widget.available" mat-button disabled="true">
                Coming soon
              </button>
            </mat-card-actions>
          </mat-card>
        </div>
      </ng-container>

      <br /><br />
    </div>
  </div>
</div>
