<app-banner
  title="Embed dynamic widgets on any site"
  description="Free collection of great plugins with instant integration. Just copy
paste code snippets to supercharge your website."
></app-banner>

<div id="container-holder">
  <div
    id="container"
    ngStyle.lt-md="width: 90%; margin:0 auto;"
    ngStyle.gt-md="width: 60%;"
  >
    <div
      fxLayout="row wrap"
      fxLayoutAlign="flex-start"
      id="search-section"
      fxLayoutGap="32px"
    >
      <div fxFlex.gt-md="0 1 calc(66.6% - 32px)" id="look">
        <br />
        <h2>Look for embeddable widgets</h2>
      </div>
      <div fxFlex="0 1 calc(33.3% - 32px)" id="search-input">
        <form class="example-form">
          <mat-form-field appearance="outline" class="example-full-width">
            <input matInput placeholder="Search.." />
          </mat-form-field>
        </form>
      </div>
    </div>

    <div
      id="grid"
      fxLayout="row wrap"
      fxLayoutGap.gt-md="32px"
      fxLayoutAlign="flex-start"
    >
      <ng-container (ngIf="embeds" *ngFor="let widget of embeds">
        <div
          fxFlex.lt-lg="0 1 100%"
          fxFlex.gt-md="0 1 calc(33.3% - 32px)"
          style="padding-bottom: 2em"
        >
          <mat-card class="card">
            <mat-card-header>
              <mat-card-title style="padding-left: 0">{{
                widget.Name
              }}</mat-card-title>
              <!-- <mat-card-subtitle>Subtitle</mat-card-subtitle> -->
            </mat-card-header>
            <img
              *ngIf="widget.Image"
              mat-card-image
              src="image.jpg"
              alt="Alt text"
            />
            <mat-card-content>
              <p>
                {{ widget.Description }}
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button
                *ngIf="widget.Available"
                routerLink="/{{ widget.ID }}"
                mat-raised-button
              >
                Learn more
              </button>
              <button *ngIf="!widget.Available" mat-button disabled="true">
                Coming soon
              </button>
            </mat-card-actions>
          </mat-card>
        </div>
      </ng-container>

      <mat-paginator
        [length]="length"
        [pageSize]="pageSize"
        [pageSizeOptions]="pageSizeOptions"
      >
      </mat-paginator>
      <br /><br />
    </div>
  </div>
</div>
